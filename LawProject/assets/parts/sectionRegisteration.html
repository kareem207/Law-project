<div class="py-3">
  <div class="container" data-aos="fade-right">
    <div class="row" >
      <div class="col-md-12 p-4">
    <div class="row">
      <div class="col-md-5 p-4">
        <h3>اهلا بك</h3>
        <p>برجاء تسجيل جميع البيانات لتسجيل مستخدم جديد</p>
        <p class="lead mt-3"> <b>الدعم</b> </p>
        <p> <a href="#">+1 234 567 89</a> </p>
        <p> <a href="#">support@hello.com</a> </p>
      </div>
      <div class="col-md-7 p-4">
        <h3 class="mb-3">برجاء تسجيل البيانات</h3>
        <form id="reForm" method = "post" >
          <div class="form-row">
            <div class="form-group col-md-6"> <input type="text" class="form-control" placeholder="الاسم الاول" name="inFname"> </div>
            <div class="form-group col-md-6"> <input type="text" class="form-control" name="inLname" placeholder="الاسم الثانى"> </div>
          </div>
          <div class="form-group"> <input type="email" class="form-control" name="inEmail" placeholder="البريد الالكترونى" maxlength="35" required="required"> </div>
          <div class="form-row">
            <div class="form-group col-md-12"> <input type="tel" class="form-control" name="inPhoneNum" placeholder="رقم الهاتف " maxlength="11" required="required"> </div>
          </div>
          <div class="form-group"> <input type="password" class="form-control" name="inPassword" placeholder="كلمه السر" maxlength="15" required="required"> </div>
          <button type="submit" class="btn btn-primary px-4">تسجيل </button>
          <p id="inErrorMessage"></p>
        </form>
      </div>
    </div>
  </div>
</div>
