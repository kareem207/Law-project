<div class="py-3">
  <div class="container" data-aos="fade-right">
    <div class="row" >
      <div class="col-md-12 p-4">
    <div class="row">
      <div class="col-md-5 p-4">
        <h3>انت على وشك الانضمام الى فريق عمل الرول والفرار</h3>
        <p>تستغرق الموافقه على طلب الانضمام من 3 الى 4 ايام </p>
        <p class="lead mt-3"> <b>الدعم</b> </p>
        <p> <a href="#">+1 234 567 89</a> </p>
        <p> <a href="#">support@hello.com</a> </p>
      </div>
      <div class="col-md-7 p-4">
        <h3 class="mb-3">برجاء تسجيل البيانات</h3>
        <form id="reForm" method = "post" >
          <div class="form-row">
            <div class="form-group col-md-6"> <input type="text" class="form-control" placeholder="الاسم الاول" name="winFname" required="required"> </div>
            <div class="form-group col-md-6"> <input type="text" class="form-control" name="winLname" placeholder="الاسم الثانى" required="required"> </div>
          </div>
          <div class="form-group"> <input type="email" class="form-control" name="winEmail" placeholder="البريد الالكترونى" required="required"> </div>
          <div class="form-row">
            <div class="form-group col-md-12"> <input type="tel" class="form-control" name="winPhoneNum" placeholder="رقم الهاتف " maxlength="11" required="required"> </div>
          </div>
          <div class="form-group"> <input type="tel" class="form-control" name="winNationalID" maxlength="14" placeholder="الرقم القومى" required="required"> </div>
          <div class="form-group"> <input type="tel" class="form-control" name="winLawID"  maxlength="11" placeholder="رفم المحامى المسجل فى النقابه" required="required"> </div>
          <div class="form-group"> <input type="date" class="form-control" name="winDate"  required="required"> </div>
          <div class="form-group"> <input type="password" class="form-control" name="winPassword" placeholder="كلمه السر" maxlength="15" required="required"> </div>
          <button type="submit" class="btn btn-primary px-4">تسجيل</button>
          <p id="inErrorMessage"></p>
        </form>
      </div>
    </div>
  </div>
</div>
